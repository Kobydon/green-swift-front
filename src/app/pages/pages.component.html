<div class="pages-wrap">
  <pages-top></pages-top>
  <div class="pages-body">
    <sidebar ></sidebar>
    
    <div class="pages-content">
      <content-top></content-top>
      <div class="crd col-md-4 " style="float: right; " *ngIf="router.url !='/pages/house-keeping' &&  router.url !='/pages/index' 
      &&  router.url !='/pages/profile'" >
        <!-- || router.url !='/pages/index' -->
        <card cardTitle="Todo List" isCollapse="true">
          <du-todolist></du-todolist>
        </card>
      </div>
 

      <div [@routeAnim]="prepareRoute(outlet)" class="content-section">


        <router-outlet #outlet = "outlet"></router-outlet>
        </div>
    
        
      <notification></notification>
    </div>

    <right-config></right-config>
  </div>
</div>
