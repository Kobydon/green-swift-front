<div class="row ">
  <div class="col-md-3 animated fadeIn"*ngFor="let item of roomList">
  
    <div class="card card-block tip-card"  >
     
      <div class="tip-msg">
        <h3>Room {{item.room_number}}</h3>
        <div  *ngIf="item.occupancy_state!='occupied'">
        <span>Available</span>
      </div>

      <div  *ngIf="item.occupancy_state!='available'">
        <span>Occupied</span>
      </div>
        <br>
    
        <div  *ngIf="item.status!='dirty'">
        <span> <i class= "fa fa-edit fa-2x text-info"></i> <i class="fa fa-tasks fa-2x text-primary" data-toggle="modal" data-target="#myModal"></i>
       
             <h1 class  ="text-success" >Clean</h1> 
          
        
     </span>
    </div>
     <div  *ngIf="item.status!='clean'">
     <span> <i class= "fa fa-edit fa-2x text-info"></i> <i class="fa fa-tasks fa-2x text-primary" data-toggle="modal" data-target="#myModal"></i>
     
         <h1 style="color: brown;" >Dirty</h1> 
      
    
 </span>
</div>    
      </div>
      <div  *ngIf="item.occupancy_state!='available'">
        <i routerLink="/room/room-list" class="fa fa-check-circle fa-fw fa-2x " style="color: lightgray;"></i>
     </div>
     <div  *ngIf="item.occupancy_state!='occupied'">
      <i routerLink="/room/room-list" class="fa fa-check-circle fa-fw fa-2x text-success"></i>
   </div>
    </div>
  </div>

  </div>


  <!-- The Modal -->
  <div class="modal col-md-12" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
           <h4 class="modal-title" style="font-size: medium;">Quick Reservation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-3">
          <p style="font-size: medium;">Booking From 01/02/2022 11:00 AM</p>
        </div>


        <div class="col-sm-3" style=" float: right;">
        <p style="font-size: medium; float: right;">Booking To <input type="date"></p><br>
        <input type="time">
      </div>
        </div>

   
          <card cardTitle='Payment Receipt' isCollapse="true" style="text-align: left;" >


          <div class="row">
            <div class="col-sm-3">
         <Label>Room Type :</Label> &emsp; <strong> Double</strong>
        </div>

        <div class="col-sm-3">
          <Label>Room No :</Label> &emsp; <strong> 105</strong>
         </div>
        </div>
         <br>
         <div class="row">
           <div class="col-sm-3">
         <p> <Label>Adult :</Label> &emsp; <strong> <input type="text" value="0" style="width: 100%; padding: 2px;" ></strong></p>
        </div>
         
        <div class="col-sm-3"  >
         <p> <Label>Child :</Label> &emsp; <strong> <input type="text" value="0"  style="width: 100%; padding: 2px;"></strong></p>
         </div>
         </div>
         <br>
         <div class="row text-left">
         <div class="col-sm-3">
         <p> <Label>Guest Name:</Label> &emsp; <select name="" id="" style="padding: 5px; width: 50%;">
           <option value="guest-name">Mr</option>
           <option value="guest-name">Mrs</option>
         </select></p>
        </div>
        <div class="col-m-3 " ><br>
          <input type="text" style="width: 50%; padding: 5px;"><button type="button" style="padding: 5px;"><i class="fa fa-search"></i></button>
        </div>
      </div>
        
         <br>
         <p> <Label>Phone Number:</Label> &emsp; <strong>  <input type="text"  style="width: 50%; padding: 5px;"></strong></p>
        
         <br>
       
         <p> <Label>Email:</Label> &emsp; <strong>  <input type="text"  style="width: 50%; padding: 5px;"></strong></p>
     
      <br>
      <div class="row">
        <div class="col-sm-3">
          <p> <Label>Room Plan:</Label> &emsp; <select name="" id="" style="padding: 5px; width: 60%;">
            <option value="guest-name">Single</option>
            <option value="guest-name">Double</option>
          </select></p>
        </div>

        <div class="col-sm-3">
          <p> <Label>Status:</Label> &emsp; <select name="status" id="" style="padding: 5px; width: 80%;">
            <option value="confirmed">Confirmed</option>
            <option value="guest-name">Pending</option>
          </select></p>
        </div>
        </div>
        

  </card>
</div>


    
        
        <!-- Modal footer -->
         <div class="modal-footer">
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
          <div class="row">
            <div class="col-sm-3">
          <p><strong>Tariff Details</strong></p>
            </div>
            <div class="col-sm-3">
              <p><input type="checkbox"> Tax Inclusive</p>
                </div>
        </div>
 <br>
        <p > <label >Room Rate</label>  <input type="text"  style="width: 50%; padding: 5px; " value="0.00"></p>
   
          <p>
             <label >Discount</label>  <input type="text"  style="width: 50%; padding: 5px; " value="0.00%">
            </p>
         
          <p>
            <label >Extra Charge</label>  <input type="text"  style="width: 50%; padding: 5px; " value="0.00">
          </p>
          <p>
            <label >Tax</label>  <input type="text"  style="width: 50%; padding: 5px; " value="0.00">
          </p>
      
         
          <div class="col-sm-2">
            <a class="btn btn-info">Reserve</a> 

          </div>
        </div>
        <div class="col-sm-2">
        </div> 
       
        
    
      </div>
    </div>
  </div>
